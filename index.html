<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>Men√∫ Restaurante</title>
</head>
<body>
    <main class="main">
        <section class="presentation">
            <div class="presentation__container">
                <h1 class="presentation__title">Check the <br> Best Food</h1>
                <p class="presentation__description">Lorem ipsum dolor sit amet consectetur adipisicing elit. In dolor porro beatae aperiam odio.</p>
                <button>Book a table</button>
            </div>
            <figure class="presentation__image">
                <img src="./assets/img/hero.png" alt="Plato de pastas con ensalda y salsa de tomate">
            </figure>
        </section>

        <section class="service__container">
            <h2 class="service__title">Our Services</h2>
            <article class="service__grid">
                <figure class="service__video service__container-item">
                    <img src="./assets/img/video.png" alt="">
                </figure>
                <img class="service__first-img service__container-item" src="./assets/img/dish1.png" alt="">
                <img class="service__second-img service__container-item" src="./assets/img/dish2.png" alt="">
                <img class="service__third-img service__container-item" src="./assets/img/dish3.png" alt="">
                <img class="service__fourth-img service__container-item" src="./assets/img/dish4.png" alt="">
            </article>
        </section>

        <section class="menu__container">
            <h2 class="menu__title">Home Menu</h2>
            <article class="menu__grid">
                <figure class="menu__grid-item">
                    <img src="./assets/img/plate1.png" alt="Plato de pastas con salsa y vegetales">
                </figure>
                <figure class="menu__grid-item">
                    <img src="./assets/img/plate2.png" alt="Plato de pastas con salsa y vegetales">
                </figure>
                <figure class="menu__grid-item">
                    <img src="./assets/img/plate3.png" alt="Plato de pastas con salsa y vegetales">
                </figure>
                <figure class="menu__grid-item">
                    <img src="./assets/img/plate4.png" alt="Plato de pastas con salsa y vegetales">
                </figure>
                <figure class="menu__grid-item">
                    <img src="./assets/img/plate5.png" alt="Plato de pastas con salsa y vegetales">
                </figure>
            </article>
        </section>
    </main>
</body>
</html>
